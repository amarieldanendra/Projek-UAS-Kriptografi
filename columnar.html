    <div class="judul">
      <h1>Columnar Cipher Calculator</h1>
    </div>

    <div class="row">
      <div class="col-lg-6 col-md-6">
        <div class="card pt-4 pb-4 px-4">
          <!-- Enkripsi -->
          <div class="enkripsi">
            <p>Masukan Key</p>
            <input style="padding: 10px" id="kunci" type="text" name="kunci" size="30" /><br /><br />

            <p>Masukan Plaintext</p>
            <textarea style="padding: 10px" id="p" name="p" rows="2" cols="30"></textarea><br /><br />

            <button type="button" class="btn" name="btnEn" style="border-color: black" onclick="encode()">Enkripsi</button><br /><br />

            <p>Ciphertext</p>
            <textarea id="c" name="c" rows="2" cols="30"></textarea>
          </div>
        </div>
      </div>

      <!-- Dekripsi -->
      <div class="col-lg-6 col-md-6">
        <div class="card pt-4 pb-4 px-4">
          <div class="dekripsi">
            <p>Masukan Key</p>
            <input style="padding: 10px" id="kunciD" type="text" name="kunci" size="30" /><br /><br />

            <p>Masukan Ciphertext</p>
            <textarea style="padding: 10px" id="pD" name="p" rows="2" cols="30"></textarea><br /><br />

            <button type="button" class="btn" name="btnEn" style="border-color: black" onclick="decode()">Dekripsi</button><br /><br />

            <p>Plaintext</p>
            <textarea id="cD" name="cD" rows="2" cols="30"></textarea>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script>
  var chars = "abcdefghijklmnopqrstuvwxyz";

function encode() {
  const key = document.querySelector('#kunci').value.toUpperCase();
  const text = document.querySelector('#p').value;
  const resultBox = document.querySelector('#c');
  let cipher = "";
  let k_index = 0;
  let text_len = parseFloat(text.length)
  let text_list = text.split("");
  let key_list = key.split("").sort();

  let col = key.length;
  let row = parseInt(Math.ceil(text_len / col));

  let fill_missing = parseInt((row * col) - text_len);
  for (let i = 0; i < fill_missing; i++) {
    text_list.push('_')
  }

  let matrix = [];
  let rowMatrix = [];
  let textIndex = 0;
  for (let i = 0; i < row; i++) {
    rowMatrix = [];
    for (let j = 0; j < col; j++) {
      rowMatrix.push(text_list[textIndex]);
      textIndex++;
    }
    matrix.push(rowMatrix)
  }

  let curr_idx;
  for (let i = 0; i < matrix[0].length; i++) {
    curr_idx = key.indexOf(key_list[k_index]);
    // console.log(curr_idx);
    for (let j in matrix) {
      cipher += matrix[j][curr_idx]
    }
    k_index += 1;
  }

  // console.log(key_list)
  // console.log(matrix)
  // console.log(cipher)
  resultBox.innerHTML = cipher;
}

function decode() {
  const key = document.querySelector('#kunciD').value.toUpperCase();
  const text = document.querySelector('#pD').value;
  const resultBox = document.querySelector('#cD');
  let decoded = "";
  let text_index = 0;
  let text_len = parseFloat(text.length)
  let text_list = text.split("");
  let k_index = 0;
  let col = key.length;
  let row = parseInt(Math.ceil(text_len / col));
  let key_list = key.split("").sort();
  let dec_cipher = [];
  let row_dec_cipher = [];

  for (let i = 0; i < row; i++) {
    row_dec_cipher = [];
    for (let j = 0; j < col; j++) {
      row_dec_cipher.push('.');
    }
    dec_cipher.push(row_dec_cipher);
    
  }

  let curr_idx;
  for (let i = 0; i < col; i++) {
    curr_idx = key.indexOf(key_list[k_index]);

    for (let j = 0; j < row; j++) {
      dec_cipher[j][curr_idx] = text_list[text_index];
      text_index += 1;
    }
    k_index += 1;
  }
  
  // decoded = dec_cipher.join('');
  dec_cipher.forEach(function (row){
    decoded += row.join('');
  })

  resultBox.innerHTML = decoded;
}
  </script>
